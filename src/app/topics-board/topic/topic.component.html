<mat-card class="topic-pointer" [routerLink]="['/', topic.id]">
  <mat-card-header>
    <mat-icon mat-card-avatar>menu</mat-icon>
    <mat-card-title>{{topic.name}}</mat-card-title>
    <mat-card-subtitle>{{topic.createdBy}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{topic.description}}
  </mat-card-content>
</mat-card>
