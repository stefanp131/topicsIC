<mat-toolbar color="primary">
  <div class="toolbar-area" fxLayout="row" fxLayoutAlign="space-between center">
    <div *ngIf="accountService.isAuthenticated$ | async">
      <span>Hey {{ displayName | uppercase }}!</span>
      <span
        class="toolbar-link"
        [routerLink]="['/']"
        routerLinkActive="router-link-active"
        >Topics</span
      >
    </div>
    <div class="center-title">
      <span style="font-family: 'Bowlby One', cursive">Noter</span>
    </div>

    <div>
      <button
        mat-raised-button
        color="primary"
        *ngIf="!(accountService.isAuthenticated$ | async)"
        [routerLink]="['/login']"
        routerLinkActive="router-link-active"
      >
        Login
      </button>
      <button
        mat-raised-button
        color="warn"
        *ngIf="accountService.isAuthenticated$  | async"
        (click)="logout()"
      >
        Logout
      </button>
      <button
        mat-raised-button
        color="accent"
        [routerLink]="['/register']"
        routerLinkActive="router-link-active"
      >
        Register
      </button>
    </div>
  </div>
</mat-toolbar>
